<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <link rel="stylesheet" href="../css/login-signup.css">
  <!-- Font Awesome for eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="form-box" id="formBox">
      <!-- Login Form -->
      <form id="loginForm" class="form active">
        <h2>Login</h2>
        <div class="input-box">
          <input type="email" id="loginEmail" placeholder="Email" required>
        </div>
        <div class="input-box">
          <input type="password" id="loginPassword" placeholder="Password" required>
          <i class="fa-solid fa-eye" id="toggleLoginPassword"></i>
        </div>
        <p id="loginError" class="error"></p>
        <button type="submit" class="btn">Login</button>
        <p class="option">Don't have an account? 
          <a href="#" id="showSignup">Signup</a>
        </p>
        <p class="forgot"><a href="#">Forgot Password?</a></p>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="form">
        <h2>Signup</h2>
        <div class="input-box">
          <input type="text" id="signupName" placeholder="Full Name" required>
        </div>
        <div class="input-box">
          <input type="email" id="signupEmail" placeholder="Email" required>
        </div>
        <div class="input-box">
          <input type="password" id="signupPassword" placeholder="Password" required>
          <i class="fa-solid fa-eye" id="toggleSignupPassword"></i>
        </div>
        <p id="signupError" class="error"></p>
        <button type="submit" class="btn">Signup</button>
        <p class="option">Already have an account? 
          <a href="#" id="showLogin">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script src="../js/login-signup.js"></script>
</body>
</html>
